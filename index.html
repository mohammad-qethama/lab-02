<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script id="Photo-Mustache" type="text/x-tmpl-mustache" >
      <div id="photo-template" class={{keyword}}>
        <h2> {{title}}</h2>
        <img src="{{img}}" alt="">
        <p>{{description}}</p>
      </div>
    
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="filter">
        <option value="default">Filter by Keyword</option>
        
      </select>
      <select id="sorter">
        <option value="default">Sort By...</option>
        <option value="horns"> Horns#</option>
        <option value="name">Name</option>
      
      </select>
      <section>
        <button class='page' value="page1"> Page 1 </button>
        <button class='page'  value="page2"> Page 2 </button>
      </section>
    </header>
    <main>
      <!-- <div id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </div> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
